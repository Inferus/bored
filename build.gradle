/*
 * This file was generated by the Gradle 'init' task.
 */
 plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'jacoco'
	id "org.openapi.generator" version "7.3.0"
}

group = 'com.upstream_mobility_itacademy'
version = '0.0.1-SNAPSHOT'
description = 'bored'

java {
	sourceCompatibility = '21'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

ext {
	set('springShellVersion', "3.2.0")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.springframework.shell:spring-shell-starter'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
    testImplementation libs.com.squareup.okhttp3.okhttp
    testImplementation libs.com.squareup.okhttp3.mockwebserver
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    testImplementation libs.io.projectreactor.reactor.test
	implementation group: 'org.openapitools', name: 'openapi-generator', version: '7.3.0'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.shell:spring-shell-dependencies:${springShellVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

test {
    finalizedBy jacocoTestReport 
}
jacocoTestReport {
    dependsOn test 
}


task validateSpec(type: org.openapitools.generator.gradle.plugin.tasks.ValidateTask) {
    inputSpec.set("$rootDir/bored.yml")
}

openApiGenerate {
    generatorName.set("java")
    inputSpec.set("$rootDir/bored.yml")
    outputDir.set("$buildDir/generatedClient")
}